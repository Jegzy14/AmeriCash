<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=5" />
        <meta name="description" content="Apply for installment loans online with AmeriCash Loans quick and easy application process. Get same day loans with no credit checks today!" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AmeriCash Loans">
    <meta property="og:description" content="Apply for installment loans online with AmeriCash Loans quick and easy application process. Get same day loans with no credit checks today!" />
    <meta property="og:site_name" content="Americash">
    <link rel="canonical" href="login.html" />

    
    <title>Sign In | AmeriCash Loans | AmeriCash Loans</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic%7CPlayfair+Display:400,400italic,700,700italic,900,900italic%7CRoboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900%7CRaleway:400,100,200,300,500,600,700,800,900%7CGreat+Vibes%7CPoppins:400,300,500,600,700' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/cacb502324.js" crossorigin="anonymous"></script>
    <link href="login.css" rel="stylesheet" media="all" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest" crossorigin="use-credentials">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
</head>    
    

<body>
    

<!--custom code below-->
<header id="header" class="style5">
    <!--orginally had class="style5"-->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <!-- page logo -->
                <div class="logo">
                    <a href="/">
                            <img src="images/logo04.png" alt="AmeriCash Loans" class="img-responsive b-logo">
                    </a>
                </div>
<section>
                <div class="wrapper">
                    <span class="bg-animate"></span>
                    <span class="bg-animate2"></span>
            
                    <div class="form-box login">
                        <h2 class="animation" style="--i:0; --j:21;">Login</h2>
                        <form action="index.html">
                            <div class="input-box animation" style="--i:1; --j:22;">
                                <input type="text" required>
                                <label>Username</label>
                                <i class='bx bxs-user'></i>
                            </div>
                            <div class="input-box animation" style="--i:2; --j:23;">
                                <input type="password" required>
                                <label>Password</label>
                                <i class='bx bxs-lock-alt'></i>
                            </div>
                            <button type="submit" class="btn animation" style="--i:3; --j:24;"><a href="index.html">Login</a></button>
                            <div class="logreg-link animation" style="--i:4; --j:25;">
                                <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="info-text login">
                        <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2><br>
                        <p class="animation" style="--i:1; --j:21;">Get The Money You Need, When You Need It.</p>
                    </div>
            
                    <div class="form-box register">
                        <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
                        <form action="index.html">
                            <div class="input-box animation" style="--i:18; --j:1;">
                                <input type="text" required>
                                <label>Username</label>
                                <i class='bx bxs-user'></i>
                            </div>
                            <div class="input-box animation" style="--i:19; --j:2;">
                                <input type="text" required>
                                <label>Email</label>
                                <i class='bx bxs-envelope'></i>
                            </div>
                            <div class="input-box animation" style="--i:20; --j:3;">
                                <input type="password" required>
                                <label>Password</label>
                                <i class='bx bxs-lock-alt'></i>
                            </div>
                            <button type="submit" class="btn animation" style="--i:21; --j:4;"><a href="index.html">Sign Up</a></button>
                            <div class="logreg-link animation" style="--i:22; --j:5;">
                                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="info-text register">
                        <h2 class="animation" style="--i:17; --j:0;">Welcome!</h2>
                        <p class="animation" style="--i:18; --j:1;">With AmeriCash Loan Get The Money You Need, When You Need It.</p>
                    </div>
                </div>
            
    </section>     
                <script>
                    
                    const wrapper = document.querySelector('.wrapper');
                    const registerLink = document.querySelector('.register-link');
                    const loginLink = document.querySelector('.login-link');
            
                    registerLink.onclick = () => {
                        wrapper.classList.add('active');
                    }
            
                    loginLink.onclick = () => {
                        wrapper.classList.remove('active');
                    }
            
            
                </script>
    
    
    
</body>
</html>
